<div class="outsideDiv">


<div class="top-spacer">

</div>
<div class="matchedProjects">
	<div class="matches" ng-repeat="match in matchData">
		<div class="match">
			<div class="matchName">
				<h4>Matched!</h4>
			</div>
			<div class="matchBox">
				<div class="matchPic">
					<img src={{match.teamLogo}}>
				</div>
				<div class="teamInfo">
					<p>Team: {{match.teamName}}</p>
					<p>Fundraiser: {{match.fundraiserName}}</p>
					<p>{{match.fundraiserMainDescription}}</p>
					<p>${{match.amountFunded}}/{{match.fundraiserGoal}}</p>
					<svg height="15" width="400">
					<rect x="0" height="15" ng-attr-width="{{(match.amountFunded/match.fundraiserGoal)*400}}" fill="green"/><rect ng-attr-x="{{(match.amountFunded/match.fundraiserGoal)*400}}" height="15" width="{{(match.fundraiserGoal - (match.amountFunded/match.fundraiserGoal))*400}}" fill="red"/>
					</svg>

				</div>
			</div>
			<div class="matchBox">
				<div class="matchPic">
					<img src={{match.projectImage}}>
				</div>
				<div class="teamInfo">
					<p>Project: {{match.projectName}}</p>
					<p>{{match.projectMainDescription}}</p>
					<p>Drop Date: {{match.projectDropDate}}</p>
				</div>
			</div>
		</div>
		<button id="matchButton" ng-click="toDonate(match)">Donate Now</button>
	</div>

</div>

</div>
