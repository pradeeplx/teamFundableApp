createTeam.html

<form class="teamsInput" ng-show="toggleTeam" ng-submit="postTeamData(team)">
		<input type="text" ng-model="team.teamName" placeholder="Team Name">
		<input type="text" ng-model="team.mainDescription" placeholder="Team Description">
		<input type="text" ng-model="team.clubAge" placeholder="Club Age">
		<input type="text" ng-model="team.logo" placeholder="Team Logo">
		<input type="text" ng-model="team.website" placeholder="Website Address">
	  <input type="submit">
</form>
