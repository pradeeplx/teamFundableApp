<div class="postProjContainer">
		<form class="projectsInput">
			<h2><u>Post a Fundraiser Below:</u></h2>
			<p>Fundraiser Name:</p>
			<input type="text" ng-model="fundraiser.name">
			<p>Fundraiser Description:</p>
			<input type="text" ng-model="fundraiser.mainDescription">
			<p>Fundraiser Goal:</p>
			<input type="text" ng-model="fundraiser.goal">
			<p>Fundraiser Image:</p>
			<input type="text" ng-model="fundraiser.image">
		 	<button id="postProjInput" ng-click="postFundraiserData(fundraiser)">Submit</button>
		</form>
</div>
