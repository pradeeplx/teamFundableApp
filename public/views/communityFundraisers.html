<div ng-show="currentUser">
	<form class="fundraisersInput" ng-show="toggleFundraiser" ng-submit="postFundraiserData(fundraiser)">
		<input type="text" ng-model="fundraiser.name" placeholder="Fundraiser Name">
		<input type="text" ng-model="fundraiser.mainDescription" placeholder="Fundraiser Description">
		<input type="text" ng-model="fundraiser.goal" placeholder="Monetary Goal">
		<input type="text" ng-model="fundraiser.image" placeholder="Image">
	 	<input type="submit">
	</form>
</div>

<!-- <div class="fundraiser" ng-repeat="fundraiser in fundraiserData | filter:filterFundraiserIsMatched | filter:filterFundraiserIsActive"> -->
<div class="fundraiser" ng-repeat="fundraiser in fundraiserData | filter:filterFundraiserIsMatched">
	<div class="fundraiser">
		<h1>{{fundraiser.name}}</h1>
		<img src={{fundraiser.image}}>
		<h3>{{fundraiser.mainDescription}}</h3>
		<h3>{{fundraiser.goal}}</h3>
		<h5>{{fundraiser.createdBy}}</h5>
		<h5>{{fundraiser.isMatched}}</h5>

		<div ng-repeat="team in teamData | filter:filterTeamLogo">
			<img src={{team.logo}}>
			<h3>{{team.teamName}}</h3>
		</div>

		<button ng-show="fundraiser.createdBy == currentUser._id" ng-click="destroyFundraiserData(project)">Destroy Fundraiser</button>

	  		<div ng-show="fundraiser.createdBy == currentUser._id">
				<button ng-hide="editFundraiserButton" ng-click="editFundraiserButton = true">EDIT Fundraiser</button>
			    <button ng-show="editFundraiserButton" ng-click="updateFundraiserData(project); editFundraiserButton = false"> Save Changes</button>
			</div>
	</div>
</div>
