<!DOCTYPE html>
<html ng-app="teamFundableApp">
  <head>
    <meta charset="utf-8">
    <title>teamFundable</title>
    <link href="./../pics/iconTransparent.png" rel="shortcut icon" type="image/x-icon">
      <link rel="stylesheet" href="/styles/styles.css" >
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
      <script src="https://use.fontawesome.com/b4ccb25300.js"></script>
  </head>
  <body ng-controller="mainCtrl">

    <header>
      <div class="topHeader">
        <img class="logo" src="./../pics/teamFundableLogo2.png"/>
        <div ng-show="!currentUser">
          <button class="loginButton" ng-click="toggleLogin = !toggleLogin"><a>Log In</a></button>
        </div>
        <a ui-sref="login"><button class="createButton">Create Account</button></a>
        <a><button class="logOutButton" ng-click="logout()">Log Out</button></a>

        <form class="loginForm" ng-show="toggleLogin" ng-submit="postLoginUser(user)">
          <div>
            <input type="email" class="email" ng-model="user.email" placeholder="Email">
            <input type="password" class="password" ng-model="user.password" placeholder="Password">
            <input id="loginFormSubmit" ng-click="toggleLogin = false" type="submit">
          </div>
        </form>

        <div class="secondRowButtons">
          <div ng-show="currentUser">
          	<div ng-show="!currentUser.hasProjects">
          		<a ui-sref="createProject"><button class="createProjectButton">Create Project</button></a>
          	</div>
          </div>
          <div ng-show="currentUser">
          	<div ng-show="currentUser.hasProjects">
          		<button class="createProjectButtonDead">Create Project</button>
          	</div>
          </div>
          <div ng-show="currentUser">
          	<div ng-show="!currentUser.hasTeams">
          		<a ui-sref="createTeam"><button class="createTeamButton">Create Team</button></a>
          	</div>
          </div>
          <div ng-show="currentUser">
          	<div ng-show="currentUser.hasTeams">
          		<button class="createTeamButtonDead">Create Team</button>
          	</div>
          </div>
          <div ng-show="currentUser">
            <div ng-show="currentUser.hasTeams">
            	<a ui-sref="createFundraiser"><button class="createFundraiserButton">Create A Fundraiser</button></a>
            </div>
          </div>

        </div>

        <div class="navHeader">
          <button class="navButton"><a ui-sref="home">Home</a></button>
          <button class="navButton"><a ui-sref="communityProjects">Community Projects</a></button>
          <button class="navButton"><a ui-sref="communityTeams">Community Teams</a></button>
          <button class="navButton"><a ui-sref="communityFundraisers">Community Fundraisers</a></button>
          <button class="navButton"><a ui-sref="matchedPage">Help Fund a Project</a></button>
          <div class="loggedInName" ng-show="currentUser">
            <p>Logged in as {{currentUser.nameFirst}}<p>
          </div>
        </div>
      </div>
    </header>

      <ui-view class="view"></ui-view>

      <footer>
        <br>
        <p> Thank you for helping your community with teamFundable!</p>
         Follow us at :
         <a><i class="fa fa-facebook" aria-hidden="true"></i></a>
         <a><i class="fa fa-twitter" aria-hidden="true"></i></a>
         <a><i class="fa fa-google-plus" aria-hidden="true"></i></a>
         <a><i class="fa fa-pinterest-p" aria-hidden="true"></i></a>
       </footer>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.15.2/moment.min.js"></script>
        <script src="app.js"></script>
        <script src="mainCtrl.js"></script>
        <script src="mainServ.js"></script>
<!--         <script src="./../controllers/modalCtrl.js"></script> -->


  </body>
</html>
