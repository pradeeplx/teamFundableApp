<!DOCTYPE html>
<html ng-app="teamFundableApp">
  <head>
    <meta charset="utf-8">
    <title>teamFundable</title>
      <link rel="stylesheet" href="/styles/styles.css" >
      <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  </head>
  <body ng-controller="mainCtrl">

    <header>
      <div class="topHeader">
        <img class="logo" src="./../pics/teamFundableLogo2.png"/>
        <button class="loginButton" ng-click="toggleLogin = !toggleLogin"><a>Log In</a></button>
        <a ui-sref="login"><button class="createButton">Create Account</button></a>
        <a><button class="logOutButton" ng-click="logout()">Log Out</button></a>

        <form ng-show="toggleLogin" ng-submit="postLoginUser(user)">
          <div>
            <input type="email" class="email" ng-model="user.email" placeholder="Email">
            <input type="password" class="password" ng-model="user.password" placeholder="Password">
            <input ng-click="toggleLogin = false" type="submit">
          </div>
        </form>
        <div class="navHeader">
          <button class="navButton"><a ui-sref="home">Home</a></button>
          <button class="navButton"><a ui-sref="communityProjects">Community Projects</a></button>
          <button class="navButton"><a ui-sref="communityTeams">Community Teams</a></button>
          <button class="navButton"><a ui-sref="communityFundraisers">Community Fundraisers</a></button>
          <button class="navButton"><a ui-sref="matchedPage">Help Fund a Project</a></button>
          <div class="loggedInName" ng-show="currentUser">
            <p>Logged in as {{currentUser.nameFirst}}<p>
          </div>
        </div>
      </div>
    </header>

    <div class="uiView">
      <ui-view></ui-view>
    </div>




        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
        <script src="app.js"></script>
        <script src="mainCtrl.js"></script>
        <script src="mainServ.js"></script>
<!--         <script src="./../controllers/modalCtrl.js"></script> -->


  </body>
</html>
